<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form FreeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form FreeCodeCamp</h1>
            <p id="description">
                Terima Kasih Telah Mengisi Survey Kami
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nama</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan Nama Anda">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>    
                <input type="email" id="email" name="email" required placeholder="Masukkan Email Anda">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Umur</label>
                <input type="number" id="number" name="number" required placeholder="Masukkan Umur Anda" min="17" max="100">
            </div>
            <div class="form-group">
                <label for="dropdown">Pilih Negara</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="" disabled selected>Pilih Negara Anda</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="malaysia">Malaysia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interests">Minat Anda</label>
                <label><input type="checkbox" name="interests" value="coding"> Coding</label>
                <label><input type="checkbox" name="interests" value="design"> Desain</label>
                <label><input type="checkbox" name="interests" value="marketing"> Pemasaran</label>
            </div>
            <div class="form-group">
                <label for="recommend">Apakah Anda akan merekomendasikan FreeCodeCamp kepada teman Anda?</label>
                <label><input type="radio" name="recommend" value="yes" required> Ya</label>
                <label><input type="radio" name="recommend" value="no" required> Tidak</label>
            </div>
            <div class="form-group">
                <label for="comments">Komentar</label>
                <textarea id="comments" name="comments" placeholder="Masukkan Komentar Anda" required></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
